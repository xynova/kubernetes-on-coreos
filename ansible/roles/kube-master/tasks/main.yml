---

- block:

  - name: Copy manifests
    template: src={{ item.src }} dest={{ item.dest }}
    with_items:
      - { src: kubelet.service.j2, dest: /etc/systemd/system/kubelet.service }
      - { src: kube-scheduler.j2, dest: /etc/kubernetes/manifests/kube-scheduler.yml }
      - { src: kube-proxy.j2, dest: /etc/kubernetes/manifests/kube-proxy.yml }
      - { src: kube-controller.j2, dest: /etc/kubernetes/manifests/kube-controller.yml }
      - { src: kube-apiserver.j2, dest: /etc/kubernetes/manifests/kube-apiserver.yml }

  - name: Start kubelet
    shell: |
      systemctl stop kubelet.service
      systemctl daemon-reload
      systemctl enable kubelet.service
      systemctl start kubelet.service

  - name: Wait for Kube-apiserver to start responding on localhost:8080
    wait_for: port=8080 delay=1
  
  become: true
  become_method: sudo
